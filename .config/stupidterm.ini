[options]
font = Liberation Mono for Powerline 10
lines = 5000
allow-bold = false
scroll-on-output = false
scroll-on-keystroke = true
mouse-autohide = true
sync-clipboard = false
urgent-on-bell = true

[colors]
# Grey text
#foreground = #e6e6e6
# Black semi-transparent background
#background = rgba(0,0,0,0.9)
