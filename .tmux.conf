set-option -g utf8
set-window-option -g utf8 on
set -g default-terminal "screen-256color" 
set -g status-keys vi
setw -g aggressive-resize on
set-option -g set-titles on
set-option -g set-titles-string '#S:#I.#P #W #T' # window number,program name, active(or not)

#Change leader key
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# 0 is too far from ` ;)
set -g base-index 1

# No delay for escape key press
set -sg escape-time 0

#set-option -g destroy-unattached on
set -g history-limit 100000
# Redraw the client (if interrupted by wall, etc)
bind R refresh-client
# if run as "tmux attach", create a session if one does not already exist
new-session -n $HOST

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -n -t vi-copy Enter copy-pipe "xclip -i -sel p -f | xclip -i -sel c "

# To copy:
bind-key -n -t vi-copy y copy-pipe "xclip -i -sel p -f | xclip -i -sel c "

# To paste:
bind-key -n C-p run "xclip -o | tmux load-buffer - ; tmux paste-buffer"

###########################################################################
# Mouse mode
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

# Toggle mouse on
bind m \
    set -g mode-mouse on \;\
    set -g mouse-resize-pane on \;\
    set -g mouse-select-pane on \;\
    set -g mouse-select-window on \;\
    display 'Mouse: ON'
 
# Toggle mouse off
bind M \
    set -g mode-mouse off \;\
    set -g mouse-resize-pane off \;\
    set -g mouse-select-pane off \;\
    set -g mouse-select-window off \;\
    display 'Mouse: OFF'

##########################################################################
# Keybindings
# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

bind-key _ split-window -h
bind-key - split-window -v

bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

bind-key M-j resize-pane -D
bind-key M-k resize-pane -U
bind-key M-h resize-pane -L
bind-key M-l resize-pane -R

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# Use Alt-vim keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D 
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

########################################################################
# Scripts
#run-shell "powerline-daemon -q"
#source "/usr/share/tmux/powerline.conf"
set-option -g status-right-length 0

########################################################################
# Colors
#### COLOUR (Solarized 256)

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green
