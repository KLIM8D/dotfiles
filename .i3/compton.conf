# shadow-red = 0.0;     # Red color value of shadow. (0.0 - 1.0, defaults to 0)
# shadow-green = 0.0;       # Green color value of shadow. (0.0 - 1.0, defaults to 0)
# shadow-blue = 0.0;        # Blue color value of shadow. (0.0 - 1.0, defaults to 0)
##shadow-exclude = [ "n:e:Notification" ];  # Exclude conditions for shadows.
# shadow-exclude = "n:e:Notification";
##shadow-ignore-shaped = true;

#Shadows

# Enabled client-side shadows on windows.
shadow = true;

# Don't draw shadows on DND windows.
no-dnd-shadow = true;

# Avoid drawing shadows on dock/panel windows.
no-dock-shadow = false;

# Zero the part of the shadow's mask behind the window. Fix some weirdness with ARGB windows.
clear-shadow = true;

# The blur radius for shadows. (default 12)
shadow-radius = 4;

# The left offset for shadows. (default -15)
shadow-offset-x = -5;

# The top offset for shadows. (default -15)
shadow-offset-y = -5;

# The translucency for shadows. (default .75)
shadow-opacity = 0.75;

# Set if you want different colour shadows
shadow-red = 0.03;
shadow-green = 0.03;
shadow-blue = 0.04;

# The shadow excludR options are helpful if you have shadows enabled. Due to the way compton draws its shadows, certain applications will have visual glitches
# (most applications are fine, only apps that do weird things with xshapes or argb are affected).
# This list includes all the affected apps I found in my testing. The "! name~=''" part excludes shadows on any "Unknown" windows, this prevents a visual glitch with the XFWM alt tab switcher.
shadow-exclude = [
   # "! name~=''",
   "name = 'dmenu2'",
   "name = 'Dmenu'",
   # "name = 'bar'",
   "class_g ?= 'Dmenu'",
   "class_g ?= 'dmenu2'",
   "n:s:dzen"
];

# Avoid drawing shadow on all shaped windows (see also: --detect-rounded-corners)
shadow-ignore-shaped = false;

# Opacity
#menu-opacity = 1.0;            # The opacity for menus. (default 1.0)
#inactive-opacity = 1.0;            # Opacity of inactive windows. (0.1 - 1.0)
#frame-opacity = 0.7;           # Opacity of window titlebars and borders. (0.1 - 1.0)
#inactive-opacity-override = true;  # Inactive opacity set by 'inactive-opacity' overrides value of _NET_WM_OPACITY.

# Fading
fading = false;         # Fade windows during opacity changes.
# fade-delta = 30;      # The time between steps in a fade in milliseconds. (default 10).
#fade-in-step = 0.03;       # Opacity change between steps while fading in. (default 0.028).
#fade-out-step = 0.03;      # Opacity change between steps while fading out. (default 0.03).
# no-fading-openclose = true;   # Fade windows in/out when opening/closing.

# Other
#inactive-dim = 0.5;        # Dim inactive windows. (0.0 - 1.0, defaults to 0).
mark-wmwin-focused = true;  # Try to detect WM windows and mark them as active.
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-leader = true;

# Window type settings
wintypes:
{
    tooltip =
    {
        # fade: Fade the particular type of windows.
        fade = true;
        # shadow: Give those windows shadow
        shadow = false;
        # opacity: Default opacity for the type of windows.
        opacity = 0.75;
        # focus: Whether to always consider windows of this type focused.
        focus = true;
    };

    dock =
    {
        opacity = 1.0;
    };
};
